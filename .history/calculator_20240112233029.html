<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTP-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="calculator.html">
    </head>
    <body>
        <div class="container">
            <div class="calculator dark">
                <div class="them-toggler active"> <i class="toggler-icon"></i>
                </div>
                <div class="display-screen">
                    <div id="display"></div>
                </div>
                <div class="butons">
                    <table>
                        <tbody>
                            <tr>
                                <td><button class="btn-operator" id="clear">C</button></td>
                                <td><button class="btn-operator" id="/">&#247;</button></td>
                                <td><button class="btn-operator" id="*">x</button></td>
                                <td><button class="btn-operator" id="backspace">&lt;</button></td>
                            </tr>
                            <tr>
                                <td><button class="btn-number" id="clear">C</button></td>
                                <td><button class="btn-number" id="/">&#247;</button></td>
                                <td><button class="btn-number" id="*">x</button></td>
                                <td><button class="btn-number" id="backspace">&lt;</button></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </body>
</html>
