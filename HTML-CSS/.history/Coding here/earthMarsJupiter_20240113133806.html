<!DOCTYPE html>
<html>
    <head>
        <title>Earth, Mars and Jupiter</title>
        <link rel="stylesheet" href="../css/earthMarsJupiter.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"/>
    </head>
    <body>
       <article class="card earth">
        <div class="planet">
            <div class="atmosphere">
                <div class="surface"></div>
            </div>
        </div>
        <div class="info">
            <h2 class="title">Earth</h2>
            <div class="form">
                <div class="item">
                    <label class="label">Tilt</label>
                    <span class="line"></span>
                    <i class="icon fa-solid fa-right-long"></i>
                    <span class="detail">23.26&#176;</span>
                </div>
                <div class="item">
                    <label class="label">Day</label>
                    <span class="line"></span>
                    <span class="detail">23.9 hours</span>
                </div>
                <div class="item">
                    <label class="label">Year</label>
                    <span class="line"></span>
                    <span class="detail">365.2 days</span>
                </div>
            </div>
        </div>
       </article>
       <article class="card mars">
        <div class="planet">
            <div class="atmosphere">
                <div class="surface"></div>
            </div>
        </div>
        <div class="info">
            <h2 class="title">Mars</h2>
            <div class="form">
                <div class="item">
                    <label class="label">Tilt</label>
                    <span class="line"></span>
                    <i class="icon fa-solid"></i>
                </div>
            </div>
        </div>
       </article>
    </body>
</html>
