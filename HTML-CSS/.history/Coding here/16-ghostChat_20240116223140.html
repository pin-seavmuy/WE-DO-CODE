<!DOCTYPE html>
<html>
    <head>
        <title>Ghost Chat Input</title>
        <link rel="stylesheet" href="../css/16-ghostChat.css">
    </head>
    <body>
        <div class="container">
            <div class="chat-bubble" id="ghost-bubble">Hello!</div>
            <input id="ghost-input" type="text" autocomplete="off" placeholder="Type a message">
            <div class="ghost">
                <div class="face">
                    <div class="eyes">
                        <div class="eyes-l"></div>
                        <div class="eyes-r"></div>
                    </div>
                    <div class="mouth"></div>
                </div>
                <div class="torso"></div>
                <div class="hands">
                    <div class="hands-l"></div>
                    <div class="hands-r"></div>
                </div>
                <div class="legs"></div>
            </div>
        </div>
        <script src="../Javascript/16-ghostChat.js"></script>
    </body>
</html>
