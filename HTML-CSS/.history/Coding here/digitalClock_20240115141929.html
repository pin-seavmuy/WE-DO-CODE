<!DOCTYPE html>
<html>
    <head>
        <title>Reflect Digital Clock</title>
        <link rel="stylesheet" href="../css/digitalClock.css">
    </head>
    <body>
        <div class="clock">
            <div>
                <span id="hours">01</span>
                <span>Hour</span>
            </div>
            <div>
                <span id="minutes">23</span>
                <span>minutes</span>
            </div>
            <div>
                <span id="seconds">45</span>
                <span>Seconds</span>
            </div>
            <div>
                <span id="ampm">AM</span>
            </div>
        </div>
        <script src="../Javascript//digitalClock.js"></script>
    </body>
</html>
