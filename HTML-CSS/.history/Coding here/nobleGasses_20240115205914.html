<!DOCTYPE html>
<html>
    <head>
        <title>Noble Gasses Fluorescent Lights</title>
        <link rel="stylesheet" href="../css/nobleGasses.css">
    </head>
    <body>
        <div class="gasses">
            <div class="gas he">
                <span class="number">2</span>
                <h2 class="symbol">He</h2>
                <p class="name">Helium</p>
            </div>
            <div class="gas ar">
                <span class="number">18</span>
                <h2 class="symbol">Ar</h2>
                <p class="name">Argon</p>
            </div>
            <div class="gas kr">
                <span class="number">36</span>
                <h2 class="symbol">Kr</h2>
                <p class="name">Krypton</p>
            </div>
            <div class="gas he">
                <span class="number">2</span>
                <h2 class="symbol">He</h2>
                <p class="name">Helium</p>
            </div>
        </div>
    </body>
</html>
