<!DOCTYPE html>
<html>
    <head>
        <title>Animated Number Spinner</title>
        <link rel="stylesheet" href="../css/numberSpinner.css">
    </head>
    <body>
        <div class="box">
            <div class="spinner">
                <div class="btn" onclick="changeValue(-1)">-</div>
                <div class="btn" onclick="changeValue(1)">+</div>
                <div></div>
            </div>
        </div>
    </body>
</html>
