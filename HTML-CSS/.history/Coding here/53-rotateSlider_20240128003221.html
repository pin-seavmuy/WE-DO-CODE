<body>
    <div class="container">
        <div class="slider">
            <div class="box1"></div>
            <div class="box2"></div>
            <div class="box3"></div>
            <div class="box4"></div>
            <div class="box5"></div>
            <div class="box6"></div>
            <div class="box7"></div>
        </div>
    </div>
    <!-- Add navigation icons -->
    <div class="navigation">
        <i class="fas fa-chevron-left" onclick="nextSlide()"></i>
        <i class="fas fa-chevron-right" onclick="prevSlide()"></i>
    </div>
    <div id="test"></div>

    <script src="../Javascript/53-rotateSlider.js" async defer></script>

    <script>
        function rotate() {
            var lastChild = $('.slider div:last-child').clone();
            $('.slider div').removeClass('firstSlide')
            $('.slider div:last-child').remove();
            $('.slider').prepend(lastChild)
            $(lastChild).addClass('firstSlide')
        }

        window.setInterval(function () {
            rotate()
        }, 9000);

        function nextSlide() {
            rotate();
        }

        function prevSlide() {
            var firstChild = $('.slider div:first-child').clone();
            $('.slider div').removeClass('firstSlide')
            $('.slider div:first-child').remove();
            $('.slider').append(firstChild);
            $(firstChild).addClass('firstSlide');
        }
    </script>
</body>
