<!DOCTYPE html>
<html>
    <head>
        <title>Custom Range Input</title>
        <link rel="stylesheet" href="../css/2rangeInput.css">
    </head>
    <body>
        <div class="range-input">
            <input type="range" min="0" max="100" value="10" step="10">
            <div class="value">
                <div>
                    <span>10</span>
                </div>
            </div>
        </div>
        <script src="../Javascript/21-rangeInput.js"></script>
    </body>
</html>
