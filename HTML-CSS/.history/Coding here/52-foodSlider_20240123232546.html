<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Food Slider</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../css/52-foodSlider.css">
    </head>
    <body>
        <div class="swiper mySwiper">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <img src="../image/grill-chicken.jpg" alt="Grilled steak with vegetables">
                    <div>
                        <h2>Grilled steak with vegetables</h2>
                    </div>
                </div>

                <div class="swiper-slide">
                    <img src="../image/pizza.jpg" alt="pizza">
                    <div>
                        <h2>Pizza</h2>
                    </div>
                </div>

                <div class="swiper-slide">
                    <img src="../image/boil-egg.jpg" alt="sandwich with boiled egg">
                    <div>
                        <h2>Sandwich with boiled egg</h2>
                    </div>
                </div>

                <div class="swiper-slide">
                    <img src="../image/pancake.jpg" alt="">
                    <div>
                        <h2>Grilled steak with vegetables</h2>
                    </div>
                </div>
            </div>
        </div>

        <script src="" async defer></script>
    </body>
</html>
