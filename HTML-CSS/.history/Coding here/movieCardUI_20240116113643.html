<!DOCTYPE html>
<html>
    <head>
        <title>Movie Card UI</title>
        <link rel="stylesheet" href="../css/movieCardUI.css">
    </head>
    <body>
        <div class="card">
            <div class="inner">
                <header class="header">
                    <nav class="nav">
                        <ul class="list nav">
                            <li><a href="#">Movie</a></li>
                            <li><a href="#">Trivia</a></li>
                            <li><a href="#">Reviews</a></li>
                        </ul>
                    </nav>
                </header>
                <main class="body">
                    <div class="info">
                        <h1 class="title">Captain America: Civil War</h1>
                        <p class="slug">Political interference in teh Avengers' activities cuauses a rift between former allies. Captain America an Iron Man.</p>
                        <button class="btn" value="Watch trailer">Watch trailer</button>
                        <div class="rating">8.2</div>
                    </div>
                </main>
                <footer class="footer">
                    <ul class="list info">
                        <li>2016</li>
                        <li>122 min</li>
                        <li>Action | Sci-Fi</li>
                    </ul>
                </footer>
            </div>
        </div>
    </body>
</html>
