<!DOCTYPE html>
<html>
    <head>
        <title>Animated Number Spinner</title>
        <link rel="stylesheet" href="../css/numberSpinner.css">
    </head>
    <body>
        <div class="box">
            <div class="spinner">
                <div class="btn" onclick="changeValue(-1)">-</div>
                <div class="btn" onclick="changeValue(1)">+</div>
                <div class="progress">
                    <span id="meter"></span>
                </div>
                <span id="output">4</span>
            </div>
        </div>
        <script src="../"></script>
    </body>
</html>
